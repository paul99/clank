<!DOCTYPE html>
<html i18n-values="dir:textdirection;bookmarkbarattached:bookmarkbarattached;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title i18n-content="title"></title>
    <script src="mobile.css.js"></script>
    <link rel="stylesheet" href="mobile.css">
    <link rel="stylesheet" href="bookmarks.css">
    <link rel="stylesheet" href="bookmarks_tablet.css">
    <link rel="stylesheet" href="mostvisited.css">
    <link rel="stylesheet" href="mostvisited_tablet.css">
    <link rel="stylesheet" href="opentabs.css">
    <link rel="stylesheet" href="opentabs_tablet.css">
    <link rel="stylesheet" href="incognito_tab.css">
    <!-- template data placeholder -->
    <script src="mobile_ntp.js"></script>
    <script>
      var MOCK = document.location.host != "newtab";
      if (MOCK) {
        document.write('<script src="mockdata.js"><\/script>');
        var templateData = {
            "title":"New Tab",
            "mostvisited":"Most Visited",
            "remotetabs":"Open Tabs"
        };
      }
    </script>
  </head>
  <body i18n-values=".style.fontFamily:fontfamily;.style.fontSize:fontsize;device:device">
    <div id="footer">
      <div id="footer_section_buttons">
        <div id="footer_section_button_bg"></div>
        <div id="incognito_button" class="section-button"></div>
        <div id="most_visited_button" class="section-button"></div>
        <div id="bookmarks_button" class="section-button"></div>
        <div id="open_tabs_button" class="section-button"></div>
      </div>
      <div id="incognito_button_bubble" class="footer-bubble footer-bubble-hidden" style="display: none;">
        <span>Most Visited</span>
        <div class="footer-bubble-arrow"></div>
      </div>
      <div id="most_visited_button_bubble" class="footer-bubble footer-bubble-hidden" style="display: none;">
        <span>Most Visited</span>
        <div class="footer-bubble-arrow"></div>
      </div>
      <div id="bookmarks_button_bubble" class="footer-bubble footer-bubble-hidden" style="display: none;">
        <span>Bookmarks</span>
        <div class="footer-bubble-arrow"></div>
      </div>
      <div id="open_tabs_button_bubble" class="footer-bubble footer-bubble-hidden" style="display: none;">
        <span>Open Tabs</span>
        <div class="footer-bubble-arrow"></div>
      </div>
    </div>
    <div id="content-area" style="display:none">
      <div class="main-section" id="open_tabs_container">
        <div class="center_empty_container" id="sync_enable_sync" style="display: none;">
          <div class="center_empty_content" i18n-values=".innerHTML:syncEnableSync"></div>
        </div>
        <div class="center_empty_container" id="sync_promo" style="display: none;">
          <div class="center_empty_content" i18n-values=".innerHTML:syncPromo"></div>
        </div>
        <div class="center_empty_container" id="sync_loading" style="display: none;">
          <div class="center_empty_content" i18n-values=".innerHTML:syncLoading"></div>
        </div>
        <div class="page-list" id="open_tabs_list" style="display: none;"></div>
        <div class="page-list" id="snapshots_list" style="display: none;"></div>
      </div>
      <div class="main-section" id="bookmarks_container">
        <div id="bookmarks_contents">
          <div class="section-title-wrapper" id="bookmarks_title_wrapper">
            <div class="section-title-mask">
              <div class="section-title"></div>
              <div class="overflow-left-mask"></div>
              <div class="overflow-right-mask"></div>
            </div>
          </div>
          <div class="icon-grid grid-set-top-margin grid-set-item-margins" id="bookmarks_list"></div>
        </div>
      </div>
      <div class="main-section" id="most_visited_container">
        <div class="icon-grid" id="most_visited_list"></div>
        <div class="box-spacer"></div>
        <div id="recently_closed_container" style="display:none;">
          <div class="recently_closed_title_container">
            <span class="title" i18n-content="recentlyclosed"></span>
          </div>
          <div class="page-list" id="recently_closed_list"></div>
        </div>
      </div>
      <div class="main-section" id="incognito_container">
        <div class="content">
          <img src="../shared/images/otr_icon_standalone.png" class="icon"/>
          <span i18n-values=".innerHTML:content"></span>
        </div>
      </div>
    </div>
  </body>
  <script src="../shared/js/i18n_template.js"></script>
  <script>
    i18nTemplate.process(document, templateData);
  </script>
</html>
