<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="initial-scale=1.0; maximum-scale=1.0; user-scalable=0; " name="viewport">
    <title i18n-content="title"></title>
    <link rel="stylesheet" href="about_welcome_android.css">
    <script src="chrome://welcome/strings.js"></script>
  </head>
  <body>
    <table id="center_wrapper">
      <tr>
        <td id="center_wrapper">
          <div class="center">
            <div id="logo"></div>
            <a href="http://www.google.com/chrome/android/tour" oncontextmenu="return false;"
               id="take_a_tour" i18n-content="take_a_tour"></a>
          </div>
        </td>
      </tr>
    </table>
    <div id="footer_container">
      <div id="footer">
        <span i18n-content="first_run_signed_in"></span>
        <a id="settings" href="#settings" i18n-content="settings"
             oncontextmenu="return false;"></a>
      </div>
    </div>
  </body>
  <script src="chrome://resources/js/i18n_template.js"></script>
  <script src="chrome://resources/js/i18n_process.js"></script>
  <script src="chrome://resources/js/jstemplate_compiled.js"></script>
</html>
